<div class="modal-header">
	<h3>Team</h3>
</div>
<div class="modal-body">
	<form name="lll.teamForm" id="lll.teamForm" novalidate autocomplete="off">
	<div class="row">
		<div class="col-sm-12">
			<select-list
				ng-model="lll.removals"
				class="col-sm-12"
				x-type="arrayOfObjects"
				x-values="lll.team.members"
				x-form="lll.teamForm"
				x-options='{
					"objectKeyAttribute":"_id",
					"objectDisplayAttribute":"item.displayName",
					"title":"Team Members",
					"id":"members",
					"name":"members",
					"primary":false,
					"single":true,
					"leaveOpen": true
				}'>
			</select-list>
		</div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="lll.quitnow()">Cancel</button>
	<button class="btn btn-primary" ng-click="lll.savenow(lll.teamForm.$valid)"><i class="fa fa-thumbs-o-up"></i> Save</button>
</div>
