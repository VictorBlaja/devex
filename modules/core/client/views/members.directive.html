<div class="row list-head">
<div class="col-sm-7">
  <h3 ng-bind="vm.title" class="list-page-hide"></h3>
</div>
<div class="col-sm-5 col-form-buttons text-right">
</div>
</div>

<div class="row">
<div class="col-md-6" ng-if="! vm.members.length">
  <div class="panel panel-default panel-body">
    <span class="text-muted">No members found.</span>
  </div>
</div>
<div class="col-sm-6" ng-repeat="column in vm.columns">
  <div class="card card-block" ng-repeat="member in vm.members | slice:column.start:column.end">
    <div class="card-tools" ng-if="vm.isAdmin || vm.model.userIs.admin">
      <a href="javascript:void(0);" ng-click="vm.delete(member._id, member.username, 'admin')" title="Remove" uib-tooltip="Remove">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
    </div>
    <div class="card-tools" ng-if="vm.isUser && member.username == vm.userid">
      <a href="javascript:void(0);" ng-click="vm.delete(member._id, member.username, 'member')" title="Remove Me" uib-tooltip="Remove Me from this membership list">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
    </div>
    <div class="card-img">
      <img class="card-img-left" src="{{((member.profileImageURL.substr(0,1) == '/' || member.profileImageURL.substr(0,4) == 'http') ? '' : '/') + member.profileImageURL}}"/>
    </div>
    <div>
      <h4 class="card-title" style="font-size: 17px; padding-top: 6px; margin-bottom: 4px;">{{member.firstName}} {{member.lastName}}</h4>
      <p class="card-subtitle">{{member.userTitle}}<br/><a ng-if="member.email && member.isDisplayEmail" href="mailto:{{member.email}}" translate="EMAIL">Email</a></p>
      <!-- p class="card-subtitle"><small><em class="text-muted">Member Since: {{member.created | date:'mediumDate'}}</em></small></p -->
    </div>
  </div>
</div>
</div>
