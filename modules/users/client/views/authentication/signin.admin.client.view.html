<div class="container">
  <h3 class="col-xs-12 text-center" translate="SIGNIN_HEADER">Or with your account</h3>
  <div class="col-xs-offset-2 col-xs-8">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail" translate="SIGNIN_EMAIL">Username or Email</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="{{ 'SIGNIN_EMAIL' | translate }}" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate="SIGNIN_EMAIL_REQUIRED">Username or Email is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password" translate="SIGNIN_PASSWORD">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="{{ 'SIGNIN_PASSWORD' | translate }}" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate="SIGNIN_PASSWORD_REQUIRED">Password is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary" translate="SIGNIN">Sign in</button>
          &nbsp; <span translate="SIGNIN_OR">or</span>&nbsp;
          <a ui-sref="authentication.gov" translate="SIGNUP">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot" translate="SIGNIN_FORGOT_PASSWORD">Forgot your password?</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</div>
