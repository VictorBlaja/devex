<section class="list-page"><div class="container" role="main">

  <div class="page-header">
    <h1 property="name" id="wb-cont">Full Data List</h1>
  </div>
  <div class="col-md-12">
    <table>
      <tr cellspacing="100px" cellpadding="100px" ng-repeat="user in vm.users">
        <td width="30%" ng-bind="user.firstName">&nbsp;</td>
        <td width="30%" ng-bind="user.lastName">&nbsp;</td>
        <td ng-bind="user.email">&nbsp;</td>
        <td ng-bind="user.notifyOpportunities">&nbsp;</td>
        <td ng-bind="user.notifyEvents">&nbsp;</td>
        <td ng-bind="user.roles">&nbsp;</td>
      </tr>
    </table>
  </div>

</div></section>
