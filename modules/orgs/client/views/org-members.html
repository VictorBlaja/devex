<section>
	<form name="vm.orgForm" warn-on-exit id="vm.orgForm" novalidate autocomplete="off">
	<div class="row">
		<div class="col-sm-12">
			<uib-accordion close-others="true">
				<div uib-accordion-group class="panel-default" is-open="isc01open">
					<uib-accordion-heading>
						<small>
						Add Members
						</small>
					</uib-accordion-heading>
					<form-display
						class="col-sm-12"
						x-options='{
							"title":"Enter a list of email addresses seperated by commas or spaces. Each member will be invited to join your company profile."
						}'>
						<textarea
							name="memberemails"
							id="memberemails"
							class="form-control"
							placeholder="email list"
							ng-model="vm.emaillist">
						</textarea>
					</form-display>
					<form-display
						class="col-sm-12 text-right"
						x-options='{}'>
						<button ng-click="vm.addMembers()" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i> Add Members</button>
					</form-display>
				</div>
			</uib-accordion>
		</div>
	</div>
	<div class="row" ng-repeat="member in vm.org.members">
		<div class="col-sm-6">
			 <avatar-display url="member.profileImageURL" text="member.displayName"></avatar-display>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-warning" ng-click="vm.removeMember(member)"><i class="glyphicon glyphicon-trash"></i> Remove</button>
		</div>
	</div>

		</div>
	</div>
 -->
	</form>
</section>
