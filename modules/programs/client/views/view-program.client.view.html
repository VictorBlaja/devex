<section class="detail">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-right">
				<div>
					<label class="label-danger" ng-if="vm.canEdit && !vm.program.isPublished" uib-tooltip="No one can see this page until you publish it.">
					<i class="fa fa-exclamation-triangle" ></i> UNPUBLISHED
					</label>
				</div>
				
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-if="vm.canEdit" ui-sref="programadmin.edit({programId:vm.program.code})" uib-tooltip="Edit this page">
						<i class="glyphicon glyphicon-edit"></i> Edit
					</button>
					<button type="button" class="btn btn-default" ng-if="vm.canRequestMembership" href="javascript:void(0);" ng-click="vm.request()" uib-tooltip="Want to be listed as a member of this program? Click here to send a request to the program admin.">
						<i class="glyphicon glyphicon-user"></i> Request Membership
					</button>
					<a href="javascript:void(0);" ng-if="vm.canEdit && vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(false)" uib-tooltip="Right now, this program page is published and anyone can view it. You can unpublish it here.">
						<i class="glyphicon glyphicon-ban-circle"></i> Unpublish
					</a>
					<a href="javascript:void(0);" ng-if="vm.canEdit && !vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(true)" uib-tooltip="Ready to publish this program to the world?">
						<i class="glyphicon glyphicon-check"></i> Publish
					</a>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 text-center" style="padding-top: 0;">
				<div class="row">
					<div class="col-xs-2 vcenter">
						<img class="img-rounded" style="max-height: 40px;" src="/{{vm.program.logo}}"/>
					</div>
					<div class="col-xs-10 vcenter">
						<h1 property="name" id="wb-cont" style="color: text-transform: none; margin-bottom: 10px;" ng-bind="vm.program.title"></h1>
					</div>
					<div class="panel-body">
						<p style="font-size: 16px; padding-bottom: 10px;" ng-bind="vm.program.short"></p>
						<p ng-if="vm.program.website"><a href="{{vm.program.website}}" rel="nofollow"><i class="fa fa-external-link"></i> Program website</a></p>
						<p ng-bind-html="vm.display.description" style="margin-top: 20px; text-align: left;"></p>
					</div>
				</div>		
			</div>
		</div>
	</div>

	<div class="container">
		<core-member-list model="vm.program" idstring="vm.idString" service="vm.ProgramsService" title="{{ 'TEAM_MEMBERS' | translate }}"></core-member-list>
		<core-member-requests model="vm.program" idstring="vm.idString" service="vm.ProgramsService" ng-if="vm.canEdit"></core-member-requests>
		<project-list program="vm.program" title="{{ 'TEAM_PROJECTS' | translate }}" context="program"></project-list>
		<opportunity-list program="vm.program" context="program" title="{{ 'TEAM_OPPORTUNITIES' | translate }}"></opportunity-list>
	</div>

<div class="container">
	<div class="row form-foot">
	<div class="col-sm-12 col-form-buttons text-right">
		<div>
			<label class="label-danger" ng-if="vm.canEdit && !vm.program.isPublished" uib-tooltip="No one can see this page until you publish it.">
			<i class="fa fa-exclamation-triangle" ></i> UNPUBLISHED
			</label>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-if="vm.canEdit" ui-sref="programadmin.edit({programId:vm.program.code})" uib-tooltip="Edit this page">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</button>
			<button type="button" class="btn btn-default" ng-if="vm.canRequestMembership" href="javascript:void(0);" ng-click="vm.request()" uib-tooltip="Want to be listed as a member of this program? Click here to send a request to the program admin.">
				<i class="glyphicon glyphicon-user"></i> Request Membership
			</button>
			<a href="javascript:void(0);" ng-if="vm.canEdit && vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(false)" uib-tooltip="Right now, this program page is published and anyone can view it. You can unpublish it here.">
				<i class="glyphicon glyphicon-ban-circle"></i> Unpublish

			<a href="javascript:void(0);" ng-if="vm.canEdit && !vm.program.isPublished" class="btn btn-default" ng-click="vm.publish(true)" uib-tooltip="Ready to publish this program to the world?">
				<i class="glyphicon glyphicon-check"></i> Publish
			</a>
		</div>
	</div>
	</div>
